<ion-modal-view>
    <ion-header-bar class="bar bar-positive">
        <h1 class="title">Fim de jogo</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <h2>Você marcou {{pontuacao}} pontos!</h2>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Nome de usuário</span>
                <input type="text" ng-model="jogador">
            </label>
            <button class="button button-block button-positive" ng-click="finalizarPartida(jogador)">Finalizar</button>
        </div>
    </ion-content>
</ion-modal-view>
