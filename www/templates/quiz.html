<ion-view view-title="Quiz">
  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

    <button class="button button-block button-positive" ng-if="!quizIniciado" ng-click="iniciarQuiz()">Iniciar Quiz</button>

    <div class="list list-quiz">

      <div class="card" ng-repeat="pergunta in perguntas">
        <div class="item item-divider">
          {{pergunta.pergunta}}
        </div>
        <ion-radio ng-repeat="alternativa in pergunta.alternativas" name="{{pergunta.id}}" ng-model="pergunta.resposta" ng-value="alternativa.id">{{alternativa.resposta}}</ion-radio>
      </div>

      <button class="button button-block button-positive" ng-if="quizIniciado" ng-click="finalizarQuiz()">Finalizar Quiz</button>
    </div>


  </ion-content>
</ion-view>
